
<app-header></app-header>

<div class="container mx-auto">
  <form class="grid grid-cols-12 gap-2 w-full h-full py-10 my-4 text-center border-2 border-blue-100" *ngIf="isMyFile">

    <div class="col-span-3 sm:self-center">
      <label class="text-red-700 items-center text-sm font-medium block cursor-pointer"> Favorito  </label>
      <mat-icon
       (click)="updateFav()"
       class="text-red-700 cursor-pointer">{{favorito}}</mat-icon>

    </div>

    <div class="col-span-3 sm:self-center">
      <label class="text-yellow-500 items-center text-sm font-medium block cursor-pointer"> Publico  </label>
      <mat-icon
       (click)="updatePublic()"
       class="text-yellow-500 cursor-pointer">{{publico}}</mat-icon>

    </div>

    <div class="col-span-3 sm:self-center">
      <label class="text-blue-500 items-center text-sm font-medium block cursor-pointer"> Mover a Papelera  </label>
      <mat-icon
       (click)="updateState()"
       class="text-blue-500 cursor-pointer">{{state}}</mat-icon>

    </div>

    <div class="col-span-3 sm:self-center">
      <label class="text-green-500 items-center text-sm font-medium block cursor-pointer"> Descargar</label>

       <mat-icon
       (click)="descargar()"
       class="text-green-500 cursor-pointer">cloud_download</mat-icon>
    </div>

  </form>

  <div class="grid grid-cols-12 gap-2 w-full h-full py-10 text-center border-2 border-blue-100">

    <ng-template [ngIf]="esImagen" [ngIfElse]="loggedOut">
      <div class="col-start-4 col-span-6 shadow-lg">
        <img  [src]="url | safeUrl" class="h-full w-full"
        type="application/pdf">
      </div>
    </ng-template>

    <ng-template #loggedOut>
      <div class="col-span-12 shadow-lg">
        <embed  [src]="url | safeUrl" class="h-screen w-full"
        type="application/pdf">
      </div>
    </ng-template>

  </div>

  <div class="grid grid-cols-12 gap-2 w-full h-full py-10 border-2 text-center border-blue-100" title="Descripción del documento">
    <div class="col-span-12">
      <p class="text-sm font-light italic cursor-default" title="Descripción del documento"> {{documento.description}} </p>
    </div> 
  </div>  

</div>
