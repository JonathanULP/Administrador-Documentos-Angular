    <div class="col-span-6 gap-2 col-start-4 my-4">
      <label for="email" class="block text-sm font-medium text-gray-700">
          Descripci칩n
      </label>
      <input type="text"
      formControlName="description"
      [ngClass]="forma.get('description')!.invalid && forma.get('description')!.touched ? 'border-2 border-red-100 text-red-800' : 'border-2 border-green-200 text-green-600'"
      class="outline-none rounded py-1 px-2 w-full h-full bg-white shadow-md text-sm text-center text-gray-700 placeholder-gray-400 focus:outline-none focus:shadow-outline">
    </div>
    <div *ngIf="forma.get('description')!.invalid && forma.get('description')!.touched" class="col-span-6 gap-2 col-start-4">
      <label for="description" class="text-xs font-light text-red-700">
          La descripci칩n no es v치lida
      </label>
    </div>


    <div class="col-span-6 gap-2 col-start-4 my-4">
      <label for="password" class="block text-sm font-medium text-gray-700">
          Etiqueta
      </label>
      <input type="text"
      formControlName="tag"
      [ngClass]="forma.get('tag')!.invalid && forma.get('tag')!.touched ? 'border-2 border-red-100 text-red-800' : 'border-2 border-green-200 text-green-600'"
      class="outline-none rounded py-1 px-2 w-full h-full bg-white shadow-md text-sm text-center text-gray-700 placeholder-gray-400 focus:outline-none focus:shadow-outline">
    </div>
    <div *ngIf="forma.get('tag')!.invalid && forma.get('tag')!.touched" class="col-span-6 gap-2 col-start-4">
      <label for="tag" class="text-xs font-light text-red-700">
        La etiqueta debe contener 2 caracteres minimo
      </label>
    </div>

    <div class="col-span-6 gap-2 col-start-4 my-4">
      <label for="documento" class="block text-sm font-medium text-gray-700">
          Documento
      </label>
      <input type="file" name="documento" required
      formControlName="documento"
      (change)="onFileSelected($event)"
      [ngClass]="forma.get('documento')!.invalid && forma.get('documento')!.touched ? 'border-2 border-red-100 text-red-800' : 'border-2 border-green-200 text-green-600'"
      class="relative outline-none rounded  w-full h-auto bg-white shadow text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:shadow-outline">
    </div>




    <div class="col-span-6 col-start-4 my-4">

      <button *ngIf="forma.get('tag')!.valid && forma.get('description')!.valid && forma.get('documento')!.valid " class="mr-1 px-5 inline-flex justify-center py-2 items-center border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-400 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 ">
        CARGAR
      </button>

    </div>

  </form>
