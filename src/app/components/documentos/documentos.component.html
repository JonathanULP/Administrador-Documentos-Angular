
<app-header></app-header>
<div class="container mx-auto">

  <div class="grid grid-cols-12 col-start-2 gap-2 w-full h-full py-10 mx-4 text-center shadow-xl my-6 ">

    <div class="col-span-12 sm:col-span-4 md:col-span-3 w-full h-full my-3 pr-2">
      <a class="mr-1 justify-center py-2 px-10 items-center shadow-sm text-sm font-light rounded-md border bg-blue-600 text-white hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 "
      [routerLink]="['/crearDocumento']">
      Subir Archivo</a>
    </div>
    <br>
    <div class="col-start-10 col-span-3 w-full h-full my-3 pr-2">
      <input (keyup)="onKey($event)" class="border-2 border-blue-200 rounded w-full h-4/6 bg-white text-sm text-center text-gray-700 placeholder-gray-400 focus:outline-none focus:shadow-outline" placeholder="Buscar">
    </div>

    <div class="col-span-12 w-full h-full mx-2 my-6">
      <hr>
    </div>

    <!-- <div class="col-span-12 md:col-span-2 sm:col-span-4  w-full h-full mx-2 my-2" *ngFor="let etiqueta of etiquetas">

      <div (click)="navegarEtiqueta(etiqueta)"
         class="mr-1 justify-center py-2 px-10 items-center border-transparent shadow-sm text-sm font-light rounded-md border hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700 ">
          <img src="./assets/folder.png">
          {{etiqueta}}
      </div>
    </div> -->
    <mat-chip-list class="col-span-12 md:col-span-2 sm:col-span-4  w-full h-full mx-2 my-2" *ngFor="let etiqueta of etiquetas">
      <mat-chip (click)="navegarEtiqueta(etiqueta)" class="w-full justify-center">
        <mat-chip-avatar>
            <img src="./assets/folder.png" [alt]="etiqueta">
        </mat-chip-avatar>
        {{etiqueta}}
      </mat-chip>
    </mat-chip-list>

  </div>


  <div class="grid grid-cols-12 col-start-2 gap-2 w-full h-full py-10 mx-4 text-center shadow-xl">

    <div class="mx-auto col-span-12 xl:col-span-2 md:col-span-2 sm:col-span-3 sm:gap-4 shadow-xl" *ngFor="let documento of idocumentos">

        <app-documento [documento]="documento"></app-documento>

    </div>

    <div class="mx-auto col-start-4 col-span-6 text-center text-gray-400 text-xl " *ngIf="msg">

      <p class=" italic"> ¡ No se encontraron resultados !</p>

    </div>


  </div>



</div>




            <div role="dialog" id="modal" style="display: none;">
                <div id="modal-content" style="z-index: 999999;"
                    class=" overflow-x-hidden overflow-y-auto fixed inset-0 outline-none focus:outline-none justify-center items-center flex ">
                    <div class="absolute my-6 mx-auto align-middle min-w-min">
                        <div
                            class=" rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none border-0">

                            <div
                                class=" flex items-start justify-between p-2 border-b border-solid border-gray-200 rounded-t overflow-hidden">
                                <p class="font-semibold px-3 py-4 text-blue-600 italic cursor-default">
                                    ¿Está seguro que desea confirmar esta lectura?<br><br>
                                    Explique brevemente las razones por las cuales confirma esta lectura (Opcional)
                                </p>
                            </div>



                            <div
                                class=" flex items-center justify-end p-2 border-t border-solid border-gray-200 rounded-b">

                                <button name="close-modal"
                                    class=" mr-2 sm:mr-4 inline-flex justify-center py-2 px-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                    Cancelar
                                </button>
                                <button type="submit"
                                    class="inline-flex justify-center py-2 px-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Aceptar
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="opacity-40 fixed inset-0 z-50 bg-black"></div>
            </div>
